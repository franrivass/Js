      <main>
        <h2 class="text-center">Para realizar tu pedido, necesitamos que llenes el siguiente formulario</h2>
        <section class="text-center col-10 col-lg-8 col-xl-6 ordenar mx-auto">
          <form id="pedido">
            <!-- datos -->
            <div class="formulario">
              <label for="email">Correo Electrónico</label>
              <input type="email" name="email" id="emailS">
            </div>
            <!-- sabor -->
            <div class="formulario">
              <label for="sabor">Escoja la torta</label>
                <select name="sabor" id="sabor">
                  <option value="sabor">Chocolate</option>
                  <option value="sabor">Chocolate condensado</option>
                  <option value="sabor">Vainilla</option>
                  <option value="sabor">Fresa</option>
                  <option value="sabor">Red Velvet</option>
                  <option value="sabor">Cambúr</option>
                  <option value="sabor">Zanahoria</option>
                </select>
            </div>
            <!-- tamaño -->
            <div class="formulario">
              <label for="size">Indique el diámetro de su pastel</label>
              <select name="size" id="size">
                <option value="size">Pequeño (10cm)</option>
                <option value="size">Mediano (20cm)</option>
                <option value="size">Grande (30cm)</option>
                <option value="size">Otro (indicar en el comentario)</option>
              </select>
            </div>
            <!-- pisos -->
            <div class="formulario">
              <label for="pisos">Indique la cantidad de pisos</label>
              <select name="pisos" id="pisos">
                <option value="pisos">1</option>
                <option value="pisos">2</option>
                <option value="pisos">3</option>
                <option value="pisos">4</option>
              </select>
            </div>
            <!-- relleno -->
            <div class="formulario">
              <label for="relleno">Indique la crema de relleno</label>
              <select name="relleno" id="relleno">
                <option value="relleno">Chocolate</option>
                <option value="relleno">Vainilla</option>
                <option value="relleno">Fresa</option>
                <option value="relleno">Chantillí</option>
              </select>
            </div>
            <!-- cobertura -->
            <div class="formulario">
              <label for="cobertor">Indique la crema de cobertura</label>
              <select name="cobertor" id="cobertor">
                <option value="cobertor">Chocolate</option>
                <option value="cobertor">Vainilla</option>
                <option value="cobertor">Fresa</option>
                <option value="cobertor">Chantillí</option>
              </select>
            </div>
            <!-- toppings -->
            <div class="row formulario">
              <h3>Seleccione los toppings que prefiera</h3>
              <div class="col-12">
                <label for="chocolate">Chispas de Chocolate</label>
                <input type="checkbox" name="chocolate" id="chocolate">
              </div>
              <div class="col-12">
                <label for="maní">Maní</label>
                <input type="checkbox" name="maní" id="maní">
              </div>
              <div class="col-12">
                <label for="chispas">Chispas de Colores</label>
                <input type="checkbox" name="chispas" id="chispas">
              </div>
              <div class="col-12">
                <label for="fresas">Fresas</label>
                <input type="checkbox" name="fresas" id="fresas">
              </div>
              <div class="col-12">
                <label for="bañado">Bañado Tres Leches</label>
                <input type="checkbox" name="bañado" id="bañado">
              </div>
              <div class="col-12">
                <label for="sirope">Sirope de chocolate</label>
                <input type="checkbox" name="sirope" id="sirope">
              </div>
            </div>
            <!-- comentario -->
            <div class="formulario">
              <h3>Déjanos algún comentario extra o especificación en este espacio</h3>
              <textarea name="comentario" cols="30" rows="10"></textarea> 
            </div>
            <!-- enviar y reset -->
            <div>
              <a href="./realizado.html">
                <input type="button" value="Confirmar Pedido">
              </a>
              <input type="reset" value="Limpiar Casillas">
            </div>
          </form>
        </section>
